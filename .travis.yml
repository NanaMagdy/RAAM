language: Python

compiler:
    - gcc
    
sudo: false

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.9
            - g++-4.9
            - python3
            - python3-numpy
            - python3-scipy
            - python3-pip 

install:
    - pip install cython --user

script:
    - ./setup.py develop --user
    - python3 -mraam.test
